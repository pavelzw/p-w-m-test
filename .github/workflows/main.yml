        shell: powershell
        run: |
          python -c "import numpy"
      - name: Run cmd.exe
        shell: cmd /C CALL {0}
        run: >-
          micromamba info && micromamba list
  test3-no-deinit:
    runs-on: macos-latest
    steps:
